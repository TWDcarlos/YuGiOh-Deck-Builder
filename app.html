<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YuGiOh Deck Builder!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./appStyle.css">
    <link rel="stylesheet" href="./appAnimations.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg top-fixed navbar-dark bg-dark">
      <a class="navbar-brand" href="/index.html">Deck Builder</a>
    
      <div class="navbar-collapse offcanvas-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" id="btnDashboard" href="#Dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="btnDeck" href="#Deck">Your Deck <small id="deckLength">0</small></a>
          </li>
        </ul>
        <form id="form" class="form-inline my-2 my-lg-0">
          <input id="searchCard" class="form-control mr-sm-2" type="text" placeholder="Search Card" aria-label="Search">
          <button id="btnSearchCard" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <aside class="aside-left-float" style="display: none;">
      <div class="card-cont center-it">
        <div class="card text-center card-display">
          <img id="cardImage" src="./images/back_card.png" class="displayed-card" alt="">
          <h3 id="cardTitle">Select a Card</h3>
          <div>
            <span id="cardAtkDef"></span>
            <img id="cardAttribute" style="width: 30px;" src="">
            <img id="cardRace" style="width: 30px;" src="">
          </div>
          <small id="cardType"></small>
          <p id="cardDesc"></p>
        </div>
      </div>
    </aside>
    
    <main class="yugioh-cards-holder">
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
